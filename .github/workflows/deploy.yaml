name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Bring code to container
        uses: actions/checkout@v4


      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
    

      - Name: Build Typescript project
        run: |
          npm ci
          npx tsc


      - name: Copy build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/"
          target: "/home/admin/neon-bot"


      - name: Add environment variables and start the bot
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl stop neon-bot

            cd ~/neon-bot

            echo "
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}

            DB_FILE_NAME=file:db.sqlite3

            ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY }}
            SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            BUCKET_NAME=${{ secrets.BUCKET_NAME }}
            " > .env

            npx drizzle-kit push --config=drizzle-prod.drizzle.config

            sudo systemctl start neon-bot