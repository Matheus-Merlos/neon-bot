name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Keys
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > neon-bot-key-pair.pem
          chmod 400 neon-bot-key-pair.pem
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Add Environment variables and start the bot
        run: ssh -i 'neon-bot-key-pair.pem' ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "export DISCORD_TOKEN='${{ secrets.DISCORD_TOKEN }}' && export DB_FILE_NAME='file:db.sqlite3' && cd ~/neon-bot && git checkout master && git pull && npm install && npm start & disown"

      - name: Cleanup
        run: rm -rf neon-bot-key-pair.pem
