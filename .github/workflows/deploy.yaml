name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  get-server-dns:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    outputs:
      server-dns: ${{ steps.define_variable.outputs.server-dns }}
    steps:
      - name: Bring code to container
        uses: actions/checkout@v4

      - name: Setup AWS env variables
        run: |
          sudo apt install curl
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update

          sudo apt update && sudo apt install -y gnupg software-properties-common
          wget -O- https://apt.releases.hashicorp.com/gpg | \
          gpg --dearmor | \
          sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
          https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
          sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update
          sudo apt install terraform


          export AWS_ACCESS_KEY_ID=${{ secrets.TERRAFORM_USER_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.TERRAFORM_USER_SECRET_ACCESS_KEY }}

      - name: Get current server DNS and export to a variable
        id: define_variable
        run: |
          terraform init

          terraform apply -refresh-only -auto-approve
          terraform output -raw server_dns >> $GITHUB_OUTPUT


  cleanup:
    runs-on: ubuntu-latest
    needs: get-server-dns
    steps:
      - name: Cleanup old release
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ needs.get-server-dns.outputs.server-dns }}
          username: admin
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl stop neon-bot

            cd /home/admin/neon-bot

            rm -rf commands db decorators factories node_modules utils || true
            rm .env client.js drizzle-dev.config.js drizzle-prod.config.js main.js package-lock.json package.json || true


  deploy:
    runs-on: ubuntu-latest
    needs: [get-server-dns, cleanup]
    steps:
      - name: Bring code to container
        uses: actions/checkout@v4


      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Build Typescript project
        run: |
          npm ci
          npx tsc


      - name: Copy build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ needs.get-server-dns.outputs.server-dns }}
          username: admin
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/"
          target: "/home/admin/neon-bot"
          strip_components: 1


      - name: Copy dependencies to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ needs.get-server-dns.outputs.server-dns }}
          username: admin
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "package.json,package-lock.json"
          target: "/home/admin/neon-bot"


      - name: Add environment variables and start the bot
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ needs.get-server-dns.outputs.server-dns }}
          username: admin
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/neon-bot

            echo "
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}

            DB_FILE_NAME=file:db.sqlite3

            ENV=prod

            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            BUCKET_NAME=${{ secrets.BUCKET_NAME }}
            " > .env

            npm install --omit=dev

            npx drizzle-kit generate --config=./drizzle-prod.config.js
            npx drizzle-kit migrate --config=./drizzle-prod.config.js

            sudo systemctl start neon-bot
